<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Text Editor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<style>
    .active{
        background: slategray; 
        color: white; 
        border-radius: 10px; 
        padding: 5px;
    }
</style>
<body>
    <main>
        <section>
            <div class="bg-slate-700 w-9/12 mx-auto my-3 py-6 rounded-xl">
                <h2 class="font-semibold text-3xl text-center text-white">My Own Text Editor</h2>
                <div class="bg-slate-600 w-9/12 mx-auto p-6 m-5 border-solid border-2 border-sky-500 rounded-md ">
                    <div class="flex justify-between py-4 text-white text-2xl">
                        <div>
                            <i class='bx bx-bold cursor-pointer' id="bold-button"></i>
                            <i class='bx bx-italic cursor-pointer' id="italic-button"></i>
                            <i class='bx bx-underline cursor-pointer' id="underline-button"></i>
                        </div>
                        <div>
                            <i class='bx bx-align-left cursor-pointer' id="left-button"></i>
                            <i class='bx bx-align-middle cursor-pointer' id="center-button"></i>
                            <i class='bx bx-align-right cursor-pointer' id="right-button"></i>
                            <i class='bx bx-align-justify cursor-pointer' id="justify-button"></i>
                        </div>
                        <div>
                            <input type="number" value="16" min="1" max="200" id="fontsize" class="rounded w-[60px] px-2 text-black">
                            <span class="px-2 cursor-pointer" id="texttransform">aA</span>
                            <input class="w-[60px] px-2 rounded" type="color" name="" id="colorinput">
                        </div>
                    </div>
                    <div>
                        <textarea class="w-[100%] p-8 rounded text-xl" id="text-area" cols="30" rows="10" placeholder="Write Something "></textarea>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/editor.js"></script>
</body>

</html>
